name: build-psycopg3-layer

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Show Python version
        run: python --version

      - name: Prepare layer directory
        run: |
          rm -rf python psycopg3-layer.zip
          mkdir python

      - name: Install psycopg3
        run: |
          pip install "psycopg[binary]" -t python/
          ls -la python

      - name: Zip layer
        run: |
          zip -r psycopg3-layer.zip python
          ls -la psycopg3-layer.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: psycopg3-layer
          path: psycopg3-layer.zip
